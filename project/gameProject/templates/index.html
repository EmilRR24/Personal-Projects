<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Game</title>
</head>
<body style="background-color:lightgrey;">
    <div class="container">
        <h1 style="text-align:center">Welcome to Duck Shoot!!</h1>
        <div class="background" style="cursor: crosshair;">
            <img src="../static/images/background.webp" alt="background" style="width:100%;margin:auto; border:solid darkred 15px" onclick="missedShot()">
        </div>
        <div id="duckTargets" style="display:block">
            <img src="../static/images/clipart1393237.png" alt="duck" id="duckOne" style="width:3%;position: absolute;top: 23%; left: 71%;display:none;cursor: crosshair;" onclick="hitTargetOne()">
            <img src="../static/images/clipart1393237.png" alt="duck" id="duckTwo" style="width:3%;position: absolute;top: 15%; left: 30%;display:none;cursor: crosshair;" onclick="hitTargetTwo()">
            <img src="../static/images/red.png" alt="duck" id="duckThree" style="width:3%;position: absolute;top: 15%; left: 30%;display:none;cursor: crosshair;" onclick="hitTargetThree()">
        </div>
        <div class="score" style="display: flex; justify-content:space-around; font-weight: bold;border: solid black 5px;background-color: aliceblue;">
            <h2 id="counter">Total Ducks: 0</h2>
            <h2 id="missCounter" style="color: red;">Total Misses: 0</h2>

        </div>
        <div id="newGame" style="display:block;width: 700px;height:350px;border:black solid 5px;padding-top:30px; background-color: lightgrey;position: absolute;top: 15%; right: 37%;">
            <img src="../static/images/duckshoot.jpg" alt="start" style="display:block;margin:auto">
            <button style="margin:5px auto; display:block;background-color:darkgrey;" onclick="startGame()">Start Game</button>
            <p style="text-align:center;">Shoot as many ducks as you can in 15 seconds! Good Luck and Have Fun!</p>
            <p style="text-align:center; color: red;">* Don't Shoot The Red Ducks! *</p>
        </div>
    </div>
    <!-- linking a javascript file -->
    <script type="text/javascript" src="../static/js/my_script.js"></script>
</body>
</html>
